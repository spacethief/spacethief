<!DOCTYPE html>
<html>
<head>
    {% if jekyll.environment == "dreamhost" %}
        {% include gtag.html %}
    {% endif %}
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/style.css">
    <link rel="icon" href="favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" sizes="196x196" href="favicon-196.png">
    <link rel="apple-touch-icon" href="favicon-180.png" sizes="180x180">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <div id="page">
        <header>
            <section class="logo">
                <picture>
                    <source type="image/webp" srcset="{{ site.media }}stlogo.webp">
                    <source type="image/png" srcset="{{ site.media }}stlogo.png">
                    <img src="{{ site.media }}stlogo.png" alt="Space Thief">
                </picture>
            </section>
            <section class="social">
                <a href="https://www.patreon.com/spacebard">
                    <img src="{{ site.media }}patreon.jpg" alt="Patreon" title="Support us on Patreon">
                </a>
                <a href="https://www.youtube.com/channel/UC8C-JSBMv-c4bU8KitIyDFA">
                    <img src="{{ site.media }}youtube.png" alt="YouTube" title="More videos available on YouTube">
                </a>
                <a href="https://instagram.com/ben.ickler">
                    <img src="{{ site.media }}instagram.png" alt="Instagram" title="Insta">
                </a>
                <a href="https://www.facebook.com/spacethief/">
                    <img src="{{ site.media }}facebook.png" alt="Facebook" title="Obligatory Facebook">
                </a>
            </section>
        </header>
